#######################################################################
# Wiki.js - CONFIGURATION #
#######################################################################
# Full explanation + examples in the documentation: 
# https://docs.requarks.io/wiki/install You can use an ENV variable by using 
# $(ENV_VAR_NAME) as the value 
# --------------------------------------------------------------------- Title of this 
# site ---------------------------------------------------------------------
title: Test Wiki
# --------------------------------------------------------------------- Full public 
# path to the site, without the trailing slash 
# --------------------------------------------------------------------- INCLUDE 
# CLIENT PORT IF NOT 80/443!
host: http://wiki.restroid.in
# --------------------------------------------------------------------- Port the main 
# server should listen to (80 by default) 
# --------------------------------------------------------------------- To use 
# process.env.PORT, comment the line below:
port: 80
# --------------------------------------------------------------------- Data 
# Directories ---------------------------------------------------------------------
paths:
  repo: ./repo
  data: ./data
# --------------------------------------------------------------------- Upload Limits 
# --------------------------------------------------------------------- In megabytes 
# (MB)
uploads:
  maxImageFileSize: 3
  maxOtherFileSize: 100
# --------------------------------------------------------------------- Site Language 
# --------------------------------------------------------------------- Possible 
# values: en, de, es, fa, fr, ja, ko, nl, pt, ru, sr, sv, tr or zh
lang: en
# Enable for right to left languages (e.g. arabic):
langRtl: false
# --------------------------------------------------------------------- Site 
# Authentication 
# ---------------------------------------------------------------------
public: false 

auth:
  defaultReadAccess: false
  local:
    enabled: true
  google:
    enabled: false
    clientId: GOOGLE_CLIENT_ID
    clientSecret: GOOGLE_CLIENT_SECRET
  microsoft:
    enabled: false
    clientId: MS_APP_ID
    clientSecret: MS_APP_SECRET
  facebook:
    enabled: false
    clientId: FACEBOOK_APP_ID
    clientSecret: FACEBOOK_APP_SECRET
  github:
    enabled: false
    clientId: GITHUB_CLIENT_ID
    clientSecret: GITHUB_CLIENT_SECRET
  slack:
    enabled: false
    clientId: 'SLACK_CLIENT_ID'
    clientSecret: 'SLACK_CLIENT_SECRET'
  ldap:
    enabled: false
    url: ldap://serverhost:389
    bindDn: cn='root'
    bindCredentials: BIND_PASSWORD
    searchBase: o=users,o=example.com
    searchFilter: (uid={{username}})
    tlsEnabled: false
    tlsCertPath: C:\example\root_ca_cert.crt
  azure:
    enabled: false
    clientId: APP_ID
    clientSecret: APP_SECRET_KEY
    resource: '00000002-0000-0000-c000-000000000000'
    tenant: 'YOUR_TENANT.onmicrosoft.com'
  oauth2:
    enabled: false
    clientId: OAUTH2_CLIENT_ID
    clientSecret: OAUTH2_CLIENT_SECRET
    authorizationURL: OAUTH2_AUTH_URL
    tokenURL: OAUTH2_TOKEN_URL
  oidc:
    enabled: true
    clientId: wikijs
    clientSecret: wikisecret
    issuer: login.fieldassist.io
    userInfoUrl: 'https://login.fieldassist.io/connect/userinfo'
    authorizationURL: 'https://login.fieldassist.io/connect/authorize'
    tokenURL: 'https://login.fieldassist.io/connect/token'
    emailClaim: 'http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress'
# --------------------------------------------------------------------- Secret key to 
# use when encrypting sessions 
# --------------------------------------------------------------------- Use a long 
# and unique random string (256-bit keys are perfect!)
sessionSecret: 1234567890abcdefghijklmnopqrstuvxyz
# --------------------------------------------------------------------- Database 
# Connection String 
# ---------------------------------------------------------------------
db: mongodb://wikidb:27017/wiki
#--------------------------------------------------------------------- Git 
# Connection Info 
# ---------------------------------------------------------------------
git: 
  url: https://flick2know@dev.azure.com/flick2know/FAAR/_git/wikiData
  branch: master
  auth:
    type: basic
    username: wikiData
    password: 2ewupsl645bcopsrcq6rpvgy3p5i42jisipgqdp7dhfdr3i3axza
    sslVerify: true
  serverEmail: wiki@fieldassist.in
  showUserEmail: true
# --------------------------------------------------------------------- Features 
# --------------------------------------------------------------------- You can 
# enable / disable specific features below
features:
  linebreaks: true
  mathjax: true
# --------------------------------------------------------------------- External 
# Logging ---------------------------------------------------------------------
externalLogging:
  bugsnag: false
  loggly: false
  papertrail: false
  rollbar: false
  sentry: false
# --------------------------------------------------------------------- Color Theme 
# ---------------------------------------------------------------------
theme:
  primary: indigo
  alt: blue-grey
  viewSource: all # all | write | false
  footer: blue-grey
  code:
    dark: true
    colorize: true
